<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px 12px;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>Puzzle Duel Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Puzzles Solved</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Player1</td>
          <td>15</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Player2</td>
          <td>10</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
